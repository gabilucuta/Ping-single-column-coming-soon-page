<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/abd8d04c0a.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="script.js"></script>
</head>
<body>

  <div class="main">
    
    <img class="logo" src="images/logo.svg" alt="logo">

  <h1 class="launch">We are launching <strong>soon!</strong></h1>

  <p class="subscribe">Subscribe and get notified</p>

  <div class="search">
    <form action="#" class="myForm">
    <input class="searchbar" id="searchbar" type="email" placeholder="  Your email here"  oninvalid="setCustomValidity(' ')" required>
    <input class="submit" type="submit" onclick="myFunction()" value="Notify Me">
    </form>
  </div>
  <div class="error" id="error"><i>Please provide a valid emial adress</i></div>

  <div class="imageHolder"><img class="image" src="images/illustration-dashboard.png" alt=""></div>

  <div class="footer">
    <div class="socialMedia">
    <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
    <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
    <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
    </div>
    
     <p class="copyRight">&copy; Copyright Ping. All rights reserved.</p>
  </div>
  <footer class="myFooter">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucuta Gabriel</a>.
    </p>
  </footer>

  </div>
</body>
</html>
